<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- copy and paste to cars.aspx in visual studio -->
    <div class="container-fluid">
        <div class="row">
            <div class="carInfo">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">Car Image Here</div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="carForm-Group">
                              <label for="carLicenceNumber">Licence Number</label>
                              <input type="text" class="form-control" id="box-carLicenceNumber">
                            </div>
                            <div class="carForm-Group">
                                <label for="carBrand">Brand</label>
                                <input type="text" class="form-control" id="box-carBrand">
                            </div>
                            <div class="carForm-Group">
                                <label for="carModel">Model</label>
                                <input type="text" class="form-control" id="box-carModel">
                            </div>
                            <div class="carForm-Group">
                                <label for="carPrice">Price</label>
                                <input type="text" class="form-control" id="box-carPrice">
                            </div>
                            <div class="carForm-Group">
                                <label for="carColor">Color</label>
                                <input type="text" class="form-control" id="box-carColor">
                            </div>
                            <div class="carForm-Group">
                                <label for="carAvailable">Available</label>
                                <input type="text" class="form-control" id="box-carAvailable">
                            </div><br><br>
                            <button type="submit" class="btn btn-primary">Save</button>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">

                </table>
            </div>
        </div>
    </div>
</body>
</html>
